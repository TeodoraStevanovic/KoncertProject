<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nova+Square" />
<div id="glavni">
<div id="unutrasnji">
    <h1 id="naslov" ><b>Rezervi≈°ite svoje karte</b></h1>
  <br>
  <form #RezForm="ngForm" (ngSubmit)="MakeRezervation(RezForm)">

    <div id="zonaIkarte" style="text-align: left" *ngIf="poruka=='nepoznato'">
<div class="row" >
    <label class="col-2">Odaberite zonu:</label>
    <select class="form-control mb-4 col-8"  [(ngModel)]="selectedZona" [ngModelOptions]="{standalone: true}">
      <option *ngFor="let zona of zone"
              value="{{zona.idzona}}" >{{zona.naziv +", cena jedne karte u ovoj zoni je:"}}{{zona.cena +" din"}}</option></select></div>
      <div class="row justify-content-around">
<div class="col-6">
  <div class="row"  >
        <label class="col-5">Odaberite broj karti u ovoj zoni:</label>
        <input type="number" name="brojKarata" [ngModel]="brojKarti" #box (keyup)="onKey(box.value)" class=" form-control mb-5 col-6" />
    <!--    -->
</div>  </div>
        <button  type="button" class="btn form-control btn-sm btn-outline-dark col-4 " id="dugme2" (click)="AddCardsToRezervation()"  >Dodaj karte</button>

      <div class="row" *ngIf="porukaNijeSelektovanaZonaIBrojKarti!='nepoznato'">
       <label class="col-12" style="font-style: italic; color: orangered;">{{porukaNijeSelektovanaZonaIBrojKarti}}</label>
      </div>
        <div class="row" *ngIf="porukaDovoljnoKarti!='nepoznato'">
          <label class="col-12" style="font-style: italic; color: orangered;">{{porukaDovoljnoKarti}}</label>
        </div>
      </div>
</div><!--zone i karte-->

    <div class="row" id="poruka"  *ngIf="poruka!='nepoznato' "><p>{{poruka}}</p></div>

      <div id="kupac">
        <h3>Unesite svoje podatke:</h3>
        <br>
        <div class="row" >
      <label class="col-1">Ime(*):</label>
      <input  type="text" name="ime" required="true" class=" form-control col-4"/>
      <label class="col-1">Prezime(*):</label>
      <input  type="text" name="prezime" required="true" class=" form-control col-4"/>
    </div>
        <br>
        <div class="row" >
          <label class="col-1">Kompanija:</label>
          <input  type="text" name="kompanija"  class=" form-control col-9"/>

        </div>
        <br>
        <div class="row" >
          <label class="col-1">Adresa 1(*):</label>
          <input  type="text" name="adresa1" required="true" class="form-control col-4"/>
          <label class="col-1">Adresa 2:</label>
          <input  type="text" name="adresa2"class="form-control col-4"/>
        </div>
        <br>
        <div class="row" >
          <label class="col-2">Postanski broj 1(*):</label>
          <input  type="text" name="postanskiBr" required="true" class=" form-control col-2"/>
          <label class="col-1">Mesto(*):</label>
          <input  type="text" name="mesto" required="true" class="form-control col-2"/>
          <label class="col-1">Drzava(*):</label>
          <input  type="text" name="drzava" required="true" class="form-control col-3"/>

        </div>
        <br>
        <div class="row" >
          <label class="col-1">Email(*):</label>
          <input  type="email" name="email" required="true" class=" form-control col-4"/>
          <label class="col-2">Potvrda email-a(*):</label>
          <input  type="email" name="potvrdaemail" required="true" class=" form-control col-4"/>
        </div>
        <br>

      </div><!-- ovoje deo za kupca-->
   <br>
    <div id="promoKod">ffsfsfvs</div>
    <br>
    <button  type="submit" class="btn btn-outline-dark col-7" id="dugme" [disabled]="RezForm.invalid">Rezervisi kartu</button>
  </form>

</div>
</div>
